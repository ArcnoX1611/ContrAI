<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | ContrAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            color: #eaeaea;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        h1 {
            margin: 0 0 12px;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 20px;
            opacity: 0.8;
        }
        a {
            color: #6aa6ff;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ message }}</h1>
        <p>{{ description }}</p>
        <a href="/">‚Üê Back to ContrAI</a>
    </div>
</body>
</html>
